    <style>
        @keyframes slide-top {
            0% {
                bottom: -10px;
            }

            100% {
                bottom: 10px;
            }
        }

        .banner-lgpd {
            position: fixed;
            left: 1rem;
            right: 1rem;
            bottom: -400px;
            z-index: 29999999;
            animation: slide-top 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) 1s forwards;
        }

        .banner-lgpd__container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            padding: 0.8rem 1.5rem;
            box-sizing: border-box;
            flex-direction: column;
        }

        @media (min-width: 561px) {
            .banner-lgpd__container {
                flex-direction: row;
            }
        }

        @media (max-width: 560px) {
            .banner-lgpd__column {
                width: 100%;
            }
        }

        .banner-lgpd__column p {
            font-family: "Roboto", sans-serif;
            font-size: 15px;
            color: white;
            margin: 0;
            font-weight: 100;
            line-height: 20px;
        }

        .banner-lgpd__column p a {
            font-family: "Roboto", sans-serif;
            color: #e4032e;
            font-weight: 400;
        }

        .banner-lgpd__accept {
            font-family: "Roboto", sans-serif;
            background-color: #e4032e;
            color: #ffffff;
            border: 0;
            padding: 0.8rem 2rem;
            border-radius: 6px;
            cursor: pointer;
            margin-left: 10px;
        }

        @media (max-width: 560px) {
            .banner-lgpd__accept {
                width: 100%;
                margin-top: 10px;
                margin-left: 0;
            }
        }

        .banner-lgpd.accept {
            display: none;
        }
    </style>
</head>

    <div class="banner">
        <h1>Agendamento</h1>
    </div>


    <div class="container mt-4">
        <h1 class="mb-4">Marcação de Exame</h1>
        <form id="exameForm">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" class="form-control" id="nome" placeholder="Digite seu nome">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Digite seu email">
            </div>
            <div class="form-group">
                <label for="telefone">Telefone:</label>
                <input type="tel" class="form-control" id="telefone" placeholder="Digite seu telefone">
            </div>
            <div class="form-group">
                <label for="exame">Tipo de Exame:</label>
                <select class="form-control" id="exame">
                    <option value="exame1">Raio X</option>
                    <option value="exame2">Audiometria</option>
                    <option value="exame3">Acuidade Visual</option>
                    <option value="exame5">EEG-Eletroencefalograma</option>
                    <option value="exame5">ECG-Eletrocardiograma</option>
                    <!-- Adicione mais opções conforme necessário -->
                </select>
            </div>
            <div class="form-group">
                <label for="data">Data do Exame:</label>
                <input type="date" class="form-control" id="data">
            </div>
            <div class="form-group">
                <label for="mensagem">Mensagem:</label>
                <textarea class="form-control" id="mensagem" rows="3"
                    placeholder="Digite sua mensagem (opcional)"></textarea>
            </div>
            <button type="button" class="btn btn-primary" onclick="enviarFormulario()">Enviar</button>
        </form>
    </div>
    </div>



    <div class="modal" id="mensagemModal" tabindex="-1" role="dialog" aria-labelledby="mensagemModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="mensagemModalLabel">Mensagem</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="mensagemCorpo">
                    <!-- Aqui é onde a mensagem será exibida -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>


    <!-- Adicionando scripts do Bootstrap e quaisquer outros scripts necessários -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        function enviarFormulario() {
            // Captura dos valores dos campos do formulário
            var nome = document.getElementById('nome').value;
            var data = document.getElementById('data').value;

            // Verifica se ambos os campos foram preenchidos
            if (nome !== "" && data !== "") {
                // Exibe a mensagem com os dados inseridos no modal
                var mensagem = "Parabéns, " + nome + "! Sua consulta foi agendada para " + data + "!";
                document.getElementById('mensagemCorpo').innerHTML = "<p>" + mensagem + "</p>";

                // Abre o modal
                $('#mensagemModal').modal('show');
            } else {
                // Se algum campo estiver vazio, exibe um aviso
                alert("Por favor, preencha todos os campos.");
            }
        }
    </script>
